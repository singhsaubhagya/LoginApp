<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && loginForm.controls?.email?.errors?.required">
      Email is required.
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && loginForm.controls?.email?.errors?.pattern">
      Invalid email format.
    </span>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && loginForm.controls?.password?.errors?.required">
      Password is required.
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && loginForm.controls?.password?.errors?.minlength">
      Password must be atleast 8 characters long.
    </span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
